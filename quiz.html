<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML and CSS Quiz</title>
    <meta name="description" content="Creating a quiz for this assignment">
    <meta name="author" content="Spencer Abinadi Flores Ponce">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <form action="/submit-quiz" method="post">
        <h1>Basic HTML and CSS Quiz</h1>
        <!-- Question 1: Text Input -->
        <div>
            <label for="q1">What does the acronym CSS stand for?</label>
            <input type="text" id="q1" name="q1" required>
        </div>
        <!-- Question 2: Textarea -->
        <div>
            <label for="q2">How are id and class attributes selected in CSS?</label>
            <textarea id="q2" name="q2" rows="4" cols="50" required></textarea>
        </div>
        <!-- Question 3: Select Box -->
        <div>
            <label for="q3">Which of the following is a valid CSS comment?</label>
            <select id="q3" name="q3" required>
                <option value="" disabled selected>Choose One ...</option>
                <option value="/* comment */" label="/* comment */">/* comment */</option>
                <option value="<!-- comment -->" label="<!-- comment -->"><!-- comment --></option>
                <option value="// comment" label="// comment">// comment</option>
            </select>
        </div>
        <!-- Question 4: Number Input -->
        <div>
            <label for="q4">What is the bottom margin given this declaration?</label>
            <div class="css-declaration">margin: 10px 5px 15px;</div>
            <input type="number" id="q4" name="q4" required>
        </div>
        <!-- Submit Button -->
        <div>
            <button type="submit">Submit Quiz</button>
        </div>
    </form>
</body>
</html>
